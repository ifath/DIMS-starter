{% extends 'base.html' %}

{% block content %}

<h1>The input element</h1>

<form action="register" method='post'>

  {% csrf_token %}

  <h2>{{ user.get_full_name }}</h2>
<ul>
  <li>Username: {{ user.username }}</li>
  <li>Employee ID: {{ user.employee_id }}</li>
</ul>

  <button type='submit'>Submit </button>
</form>

{% endblock %}
